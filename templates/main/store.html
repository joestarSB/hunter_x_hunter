{% extends 'main/layout.html' %}

{% block title %}{{ gem.title }}{% endblock %}
{% block content %}
<h1 align="center" style="color:#ffffff">Магазин детей и травы</h1>
<h1 align="center" style="color:#ffffff">{{ gem.title }}<br></h1>
<h1 align="center" style="color:#ffffff">{{ gem.description }}<br></h1>
<h1 align="center" style="color:#ffffff">{{ gem.balance }}<br></h1>
<main>
      <form>
        <label for="paymentMethod" align="center" style="color:#ffffff">Выберите способ оплаты:</label>
        <select name="paymentMethod" id="paymentMethod">
          <option value="creditCard">Кредитная карта</option>
          <option value="paypal">PayPal</option>
          <option value="yandexMoney">Яндекс.Деньги</option>
        </select>

        <button type="submit">Оплатить</button>
      </form>
    </main>
{% endblock %}
