{% extends 'main/layout.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
  <h1 align="center" style="color:#ffffff">Магазин</h1>
  <ul class="features">
    {% for gem in gems %}
      <li>
        <a href="{% url 'gem' gem_id=gem.id %}">
          <i class="fas fa-file-signature"></i>Приобрести
        </a>
        {{ gem.title }}<br>
        {{ gem.balance }} рублей<br>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
